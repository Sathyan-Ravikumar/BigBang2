
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                   
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Create account</header>
                        <div class="input-field">
                            <input type="text" class="input" id="username" required autocomplete="off" [(ngModel)]="intern.userName" 
                            #iname="ngModel">
                            <label for="username">User Name</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required [(ngModel)]="intern.userPassword" 
                            #iname="ngModel" >
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off" [(ngModel)]="intern.email">
                            <label for="email">Email</label>
                        </div>
                        
                        <div class="input-field">
                            <input type="text" class="input" id="Role" required [(ngModel)]="intern.role">
                            <label for="Role">Role (doctor or user)</label>
                        </div>
                        <div class="input-field">
                            <!-- <input type="submit" class="submit" value="Sign Up"> -->
                            <button  class="submit" (click)="addIntern()">Signup</button>
                            
                        </div>
                        <div class="signin">
                            <span>Already have an account? <a [routerLink]="['login']">Log in here</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
